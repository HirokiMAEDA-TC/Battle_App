<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>EncountEnemy</title>
</head>


<body>

	<article>
		<h1>てき</h1>
		<table border="1">

			<tr>
				<th:block th:each="enemy: ${enemyList}">

					<td width="150">
						<section>
							<span th:text="${enemy.name}"></span><span th:text="${enemy.suffix}"></span></br>


							H P :<span th:text="${enemy.hp}"></span></br>
							ATK:<span th:text="${enemy.atk}"></span></br>
							DEF:<span th:text="${enemy.def}"></span></br>
						</section>
					</td>
				</th:block>
			</tr>
		</table>
	</article>

	<div style="padding: 10px; margin-bottom: 10px; width: 600px; border: 1px solid #333333; border-radius: 10px;">
		<th:block th:each= "enemy: ${enemyList}">
			<p>「
				<span th:text="${enemy.name}"></span>
				<span th:text="${enemy.suffix}"></span>
			」があらわれた！</p>

		</th:block>
	</div>

	<form method="POST" action="SetCommand">
		<input type="submit" value="つぎへ">
	</form>

</body>
</html>
