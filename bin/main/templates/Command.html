<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Command</title>
</head>



<body>

	<article>
		<h1>てき</h1>
		<table border="1">

			<tr>
				<th:block th:each="enemy: ${enemyList}">

					<td width="150">
						<section>
							<span th:text="${enemy.name}"></span><span th:text="${enemy.suffix}"></span></br>


							H P :<span th:text="${enemy.hp}"></span></br>
							ATK:<span th:text="${enemy.atk}"></span></br>
							DEF:<span th:text="${enemy.def}"></span></br>
						</section>
					</td>
				</th:block>
			</tr>
		</table>
	</article>



	<article>
		<h1>なかま</h1>

		<table border="1">

			<tr>
				<th:block th:each="chara: ${charaList}">

					<td width="150">
						<section>
							職業：<span th:text="${chara.job}"> </span></br>
							名前：<span th:text="${chara.name}"></span></br>

							H P :<span th:text="${chara.hp}"></span>
								/
								<span th:text="${chara.maxHp}"></span></br>
							ATK:<span th:text="${chara.atk}"></span></br>
							DEF:<span th:text="${chara.def}"></span></br>
						</section>

						<section>
							<form method="POST" action="Command">
								<!-- 受け渡し用のキャラID -->
								<!-- ID：<span th:text="${chara.charaId}"> </span></br> -->
								<input type="hidden" name="charaId" th:value="${chara.charaId}">

								<input type="submit"  name="command" value="たたかう">
								<input type="submit" name="command" value="かいふく">
							</form>
						</section>

				</th:block>
			</tr>

		</table>

	</article>

	</br>

	<article>

		<div style="display:inline-block; border: 3px double; width:200px;">

		<p><b>コマンド</b></p>

			<th:block th:each="command: ${commandList}">

				<td>[[${command.key}]]</td>
				->
				<td>[[${command.value}]]</td>
				</br>
			</th:block>

		</div>
		</th>
		<form method="POST" action="Result">
				<input type="submit" name="decide" value="けってい">
		</form>
	</article>



<!--

-->
</body>
</html>
